{% load static %}


<header xmlns="http://www.w3.org/1999/html" style="margin-top: -10px; height: 100px;">
    <div class="container" >
        <div class="row" >
            <div class="col-lg-12" >
                <div class="top-header" style="border-bottom: 0px;">
                    <a href="{% url 'homepage' %}" class="cr-logo" style="padding-top: 10px; color: darkgreen">
                        <img src="{% static 'img/logo/logo4.png' %}" style="width: 50px; height: 60px; padding-bottom: 10px;" />
                        <span style="font-size:25px; font-weight:normal;">Growliv Biologicals</span>
{#                        <img src= '{% static "img/logo/logo3_green.png" %}' alt="logo" class="logo" style="padding-top: 10px; ">#}
{#                        <img src= '{% static "img/logo/dark-logo.png" %}' alt="logo" class="dark-logo">#}
                    </a>
{#                      {{ owner.profile_id }}#}
                    <div class="cr-right-bar">
                        {% if request.user.is_superuser and request.user.is_authenticated %}
                            <ul class="navbar-nav">
                                <li class="nav-item dropdown">
                                    <a class="cr-right-bar-item" href="{% url 'admin_panel' %}" style="margin-right: 20px;">
                                        <i class="ri-user-3-line"></i>
                                        <span>Admin</span>
                                    </a>
                                </li>
                            </ul>
                            <a href="{% url 'logoutUser' %}" class="cr-right-bar-item">
                                <img src="{% static 'img/logo/logout.png' %}" alt="" style="height: 25px; margin-right: 5px;"/>
                                    <span>Logout</span>
                            </a>
                        {% elif request.user.is_authenticated %}
                                <ul class="navbar-nav">
                                <li class="nav-item dropdown">
                                    <a class="cr-right-bar-item" href="{% url 'profile' %}" style="margin-right: 20px;">
                                        <i class="ri-user-3-line"></i>
                                        <span>Account</span>
                                    </a>
                                </li>
                            </ul>
                            <a href="{% url 'logoutUser' %}" class="cr-right-bar-item">
                                <img src="{% static 'img/logo/logout.png' %}" alt="" style="height: 25px; margin-right: 5px;"/>
                                    <span>Logout</span>
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

</header>
